<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>

<table style="border: solid black 1px;">
  <thead>
    <tr>
      <th>Image</th>
      <th>Description</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    {% for imagedata in photos %}
      <tr>
        <td>
        <div style=""margin: 0 auto">
          <img src="{{ imagedata.image.url }}" style="max-width:80%"/>
        </div>
        </td>
        <td>{{ imagedata.description }}</td>
        <td>
          <p>{{ imagedata.creator }}<br>
            {{ imagedata.created|date:'Y-m-d h:iA'}}<br>
            {{ imagedata.image.size|filesizeformat }}<br></td>

      </tr>
    {% empty %}
      <tr>
        <td colspan="3">No data.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
